<template>
    <lightning-card title="Select Type" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">  
            <lightning-combobox name="Input Type"
            label="Select Input Type"
            placeholder="Select an Option"
            onchange={handleInputChange}
            value={selectedValue} 
            options={options}>
            </lightning-combobox>

            <template if:true={showChildComponent}>
                <c-child selected-item ={selectedValue}></c-child>
            </template>
        </div>  
    </lightning-card>
</template>
